<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Trybewarts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="trybewarts-logo"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" method="post">
        <input
          type="email"
          name="email"
          class="form-control form-control-sm"
          placeholder="Email"
          id="email"
        />
        <input
          type="password"
          name="password"
          class="form-control form-control-sm"
          placeholder="Senha"
          id="password"
        />
        <button type="button" class="btn btn-primary btn-sm" id="btn-entrar">
          Entrar
        </button>
      </form>
    </header>
    <main class="main">
      <form id="evaluation-form" action="" method="post">
        <h1 id="form-title">Formulário de Avaliação</h1>
        <section class="container mb-3">
          <div class="row">
            <input
              type="text"
              id="input-name"
              class="form-control form-control-sm col me-2"
              placeholder="Nome"
            />
            <input
              type="text"
              id="input-lastname"
              class="form-control form-control-sm col me-2"
              placeholder="Sobrenome"
            />
          </div>
          <div class="row mt-2">
            <input
              type="text"
              id="input-email"
              class="form-control form-control-sm col me-2"
              placeholder="Email"
            />
            <label class="col-1" for="house">Casa:</label>
            <select
              name="house"
              class="form-control form-select-sm col me-2"
              id="house"
            >
              <option value=""></option>
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </section>
        <section class="align-content tech-family">
          <div id="family">
            <label for="family" id="label-family">Qual sua família?</label>

            <div class="radio form-check">
              <label class="form-check-label" for="frontend">
                <input
                  type="radio"
                  name="family"
                  value="Frontend"
                  class="form-check-input"
                  id="frontend"
                />Família Frontend</label
              >

              <label class="form-check-label" for="backend"
                ><input
                  type="radio"
                  name="family"
                  value="Backend"
                  class="form-check-input"
                  id="backend"
                />Família Backend</label
              >

              <label class="form-check-label" for="fullstack"
                ><input
                  type="radio"
                  name="family"
                  value="FullStack"
                  class="form-check-input"
                  id="fullstack"
                />Família Fullstack</label
              >
            </div>
          </div>
          <div id="tech">
            <label id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div class="checkbox">
              <label for="HoFs"
                ><input type="checkbox" name="HoFs" id="HoFs" value="HoFs" />
                HoFs</label
              >

              <label for="Jest"
                ><input
                  type="checkbox"
                  name="Jest"
                  id="Jest"
                  value="Jest"
                />Jest</label
              >

              <label for="Promises"
                ><input
                  type="checkbox"
                  name="Promises"
                  id="Promises"
                  value="Promises"
                />Promises</label
              >

              <label for="React"
                ><input
                  type="checkbox"
                  name="React"
                  id="React"
                  value="React"
                />React</label
              >

              <label for="SQL"
                ><input
                  type="checkbox"
                  name="SQL"
                  id="SQL"
                  value="SQL"
                />SQL</label
              >

              <label for="Python"
                ><input
                  type="checkbox"
                  name="Python"
                  id="Python"
                  value="Python"
                />Python</label
              >
            </div>
          </div>
        </section>
        <section>
          <div id="rate-radios form-check-label">
            <label for="rate" id="label-rate"
              >Como você avalia a Trybewarts?</label
            >

            <label for="rate1"
              ><input
                type="radio"
                name="rate"
                id="rate1"
                value="1"
                class="form-check-input"
              />1</label
            >
            <label for="rate2"
              ><input
                type="radio"
                name="rate"
                id="rate2"
                value="2"
                class="form-check-input"
              />2</label
            >
            <label for="rate3"
              ><input
                type="radio"
                name="rate"
                id="rate3"
                value="3"
                class="form-check-input"
              />3</label
            >
            <label for="rate4"
              ><input
                type="radio"
                name="rate"
                id="rate4"
                value="4"
                class="form-check-input"
              />4</label
            >
            <label for="rate5"
              ><input
                type="radio"
                name="rate"
                id="rate5"
                value="5"
                class="form-check-input"
              />5</label
            >
            <label for="rate6"
              ><input
                type="radio"
                name="rate"
                id="rate6"
                value="6"
                class="form-check-input"
              />6</label
            >
            <label for="rate7"
              ><input
                type="radio"
                name="rate"
                id="rate7"
                value="7"
                class="form-check-input"
              />7</label
            >
            <label for="rate8"
              ><input
                type="radio"
                name="rate"
                id="rate8"
                value="8"
                class="form-check-input"
              />8</label
            >
            <label for="rate9"
              ><input
                type="radio"
                name="rate"
                id="rate9"
                value="9"
                class="form-check-input"
              />9</label
            >
            <label for="rate10"
              ><input
                type="radio"
                name="rate"
                id="rate10"
                value="10"
                class="form-check-input"
              />10</label
            >
          </div>
          <br />
          <div class="d-grid gap-2" id="comment">
            <label for="textarea" class="textarea">Deixe seu comentário:</label>
            <textarea
              name="textarea"
              id="textarea"
              cols="20"
              rows="6"
              maxlength="500"
            ></textarea>
            <span id="counter"></span>
            <label for="agreement" id="label-infos"
              >Você concorda com o uso das informações acima?<input
                type="checkbox"
                id="agreement"
                name="agreement"
            /></label>
            <button
              type="submit"
              class="btn btn-primary btn-sm"
              id="submit-btn"
              disabled
            >
              Enviar
            </button>
          </div>
        </section>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt="trybewarts-logo"
      />
    </main>
    <footer>
      <h3>Direitos reservados à Trybewarts©</h3>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
