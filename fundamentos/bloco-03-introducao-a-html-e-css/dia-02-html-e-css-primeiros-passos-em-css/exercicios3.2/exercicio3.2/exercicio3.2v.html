<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Exercícios 3.2/1</title>
    <style>
      h1 {
        font-family: sans-serif;
      }
      p {
        font-weight: 600;
        font-size: 3em;
      }
      body {
        font-size: 16px;
      }
      .list-style {
        font-style: italic;
        text-align: center;
      }
      #color-yellow {
        background-color: yellow;
      }
      #color-red {
        background-color: red;
      }
      #color-brown {
        background-color: brown;
      }
  </head>
  <body>
    <h1>Exercícios 3.2/1</h1>
    <p>Qual é a sua cor favorita?</p>
    <ul class="list-style">
      <li id="color-yellow">Amarelo</li>
      <li id="color-red">Vermelho</li>
      <li id="color-brown">Marrom</li>
    </ul>
  </body>
</html>
