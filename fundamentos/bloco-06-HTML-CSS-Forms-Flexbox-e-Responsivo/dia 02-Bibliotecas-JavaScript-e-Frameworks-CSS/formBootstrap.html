<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
  </head>
  <body class="color" >
    <h1 class="form-floating container mb-3">Formulário</h1>
    <div class="container mb-3">
    <form class="mb-3" action="" method="get" enctype="multipart/form-data">
      <label for="nome-completo">Nome Completo:</label>
      <input 
        type="text" class="form-control"
        name="nome"
        id="nome-completo"
        placeholder="Digite seu nome"
        required
      />
    </div>
      
      <div class="container mb-3" >
      <label for="input-email">E-mail:</label>
      <input
        type="email" class="form-control"
        name="email"
        id="input-email"
        placeholder="Digite seu e-mail"
        required
      />
    </div>
      
      <div class="container mb-3">
      <label for="input-estado"
        >Estado onde você mora:
        <!-- Criando uma DropDaw list contendo os estados-->
        <select class="form-control" name="estado" id="input-estado">
          <option value="sp" selected>São Paulo</option>
          <option value="mg">Minas Gerais</option>
          <option value="rj">Rio de Janeiro</option>
          <option value="ba">Bahia</option>
        </select>
      </label>
    </div>
      
      <div class="container mb-3">
      <p>Selecione sua foto:</p>
      <input type="file" class="form-control" name="foto" id="foto-perfil" />
      <!--Criando um campo do tipo file para envio de fotos-->
    </div>
      
      <div class="container mb-3">
      <p>Comidas Favoritas:</p>
      <label class="form-check-label" for="comida-1">
        <input class="form-check-input" type="radio" id="comida-1" value="pizza" checked />Pizza
        <!--Criando um campo do ltipó radio paraselecionar as comidas favoritas-->
      </label>
      <label class="form-check-label" for="comida-2">
        <input class="form-check-input" type="radio" id="comida-2" value="sorvete" />Sorvete
      </label>
      <label class="form-check-label" for="comida-3">
        <input class="form-check-input" type="radio" id="comida-3" value="pão de queijo" />Pão de Queijo
      </label>
      <label class="form-check-label" for="comida-4">
        <input class="form-check-input" type="radio" id="comida-4" value="outro" />Outro
      </label>
    </div>
      
      <div class="container mb-3">
      <p>Escreva algo sobre você:</p>
      <textarea class="form-control" name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
      <!--Criando um text area para colocar informações-->
      <br />
      
      <p>Digite sua senha:</p>
      <label for="input-senha">
        <input type="password" class="form-control" name="senha" id="input-senha" required />
        <!--Criando um campo de senha-->
      </label>
      <br />
      <label class="form-check-label" for="checkbox-noticias">
        <input class="form-check-input" type="checkbox"  name="promocoes" id="checkbox-noticias" />Deseja
        <!--Criando um campo do tipo checkbox-->
        receber notícias e promoções incríveis??
      </label>
      <br />
      <button type="submit" class="btn btn-info ">Enviar Formulário</button>
      <!--Criando um botão do tipo submit-->
    </form>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
